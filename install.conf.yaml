- defaults:
    link:
        relink: true
        create: true

- clean: ['~', '.gnupg', '.config', '.config/fish']

- link:
    ~/bin: bin
    ~/.bashrc: bash/bashrc
    ~/.bash_aliases: bash/bash_aliases
    ~/.bash_logout: bash/bash_logout
    ~/.config/fish/config.fish: fish/config.fish
    ~/.config/fish/functions: fish/functions
    ~/.gnupg/gpg.conf: gnupg/gpg.conf
    ~/.gnupg/gpg-agent.conf: gnupg/gpg-agent.conf
    ~/.gnupg/dirmngr.conf: gnupg/dirmngr.conf
    ~/.gitconfig: git/gitconfig
    ~/.vimrc: vim/vimrc
    ~/.profile: X/profile
    ~/.xinitrc: X/xinitrc
    ~/.xprofile: X/xprofile
    ~/.config/i3: i3
    ~/.config/i3status: i3status
    ~/.config/terminator: terminator
    ~/.config/dhcpd: dhcpd
